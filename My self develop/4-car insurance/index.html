<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه بیمه ماشین</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="d-flex flex-column out_con">
        <header class="header text-center py-5">
            <p class="h1">محاسبه بیمه ماشین</p>
        </header>
        <hr class="bg-primary py-1 w-100">
        <h2 class="text-center h1 my-4">خودروی مورد نظر خود را انتخاب کنید</h2>
        <main class="flex-grow-1 d-flex align-items-center">

            <div class="row container mx-auto">
                <div class="col-sm-12 col-md-6">
                    <figure class="card">
                        <a class="hilight_cover" data-before="تینا" data-id="1" data-toggle="modal" data-target="#formBox" href="#"><img src="images/teana.jpg" class="w-100" alt="teana"></a>
                    </figure>
                </div>
                <div class="col-sm-12 col-md-6">
                    <figure class="card">
                        <a class="hilight_cover" data-before="اپتیما" data-id="2" data-toggle="modal" data-target="#formBox" href="#"><img src="images/optima.jpg" class="w-100" alt="optima"></a>
                    </figure>
                </div>
                <div class="col-sm-12 col-md-8 mx-md-auto">
                    <figure class="card">
                        <a class="hilight_cover" data-before="میتسابیشی" data-id="3" data-toggle="modal" data-target="#formBox" href="#"><img src="images/mitsubishi.jpg" class="w-100" alt="mitsubishi"></a>
                    </figure>
                </div>
                <!-- get information car in formBox modal -->
                <div class="modal fade" id="formBox">
                    <div class="modal-dialog modal-dialog-centered text-dark">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">فرم مشخصات</h4>
                                <button type="button" class="close ml-0" id="closeIcon" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <form>
                                    <label for="cars">سال ساخت خودرو را وارد کنید</label>
                                    <select name="cars" class="custom-select" id="build_year">
                                    </select>
                                    <p class="mt-4">نوع بیمه را مشخص کنید</p>
                                    <div class="custom-control custom-radio mt-3">
                                        <input checked type="radio" class="custom-control-input" id="basic" name="type_of_insurance" value="customEx">
                                        <label class="custom-control-label" for="basic">ساده - شخص ثالث</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" id="complate" name="type_of_insurance" value="customEx">
                                        <label class="custom-control-label" for="complate">کامل - شخص ثالث با بیمه بدنه</label>
                                    </div>
                                </form>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success ml-auto" id="operation_insurance" data-toggle="modal" data-target="#resutlBox">محاسبه بیمه خودرو مورد نظر</button>
                                <button type="button" id="closeModal" class="btn btn-danger" data-dismiss="modal">بستن</button>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- show result in form modal after operation insurance -->
                <div class="modal fade" id="resutlBox">
                    <div class="modal-dialog modal-dialog-centered text-info">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title mx-auto">فاکتور قیمت بیمه خودروی شما</h4>
                            </div>

                            <!-- Modal body -->
                            <div id="show_Box" class="modal-body text-center">

                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer justify-content-center">
                                <button type="button" id="closeModal" class="btn btn-danger w-50 py-2" data-dismiss="modal">بستن</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>

        <hr class="bg-primary py-1 w-100">
        <footer class="footer text-center py-5">قالب دست ساز</footer>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
