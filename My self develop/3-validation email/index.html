<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="#" class="form">
        <div class="input_box">
            <label for="email">لطفا ایمیل خود را وارد کنید</label>
            <input type="email" id="email">
        </div>
        <div class="input_box">
            <label for="password">لطفا کلمه عبور خود را وارد کنید</label>
            <input type="password" id="password">
        </div>
        <div class="input_box">
            <label for="message">متن پیام خود را بنویسید</label>
            <textarea id="message" cols="30" rows="5"></textarea>
        </div>
        <div class="btn_box">
            <button type="submit" class="sendBtn">ارسال<img src="icons/ic-send.png" width="10px" alt="ارسال ایمیل"></button>
            <button type="button" class="resetBtn">ریست<img src="icons/ic-reset.png" width="10px" alt="ریست"></button>
        </div>
        <div class="success_send"><img src="images/loader.svg" alt="عملیات فرستادن ایمیل"></div>
    </form>
    <script src="js/main.js"></script>
</body>

</html>
