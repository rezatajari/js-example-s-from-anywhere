<script>
    function phone(brand, model, waranty, color) {
        this.brand = brand;
        this.model = model;
        this.waranty = waranty;
        this.color = color;
        this.extrawaranty = function(x) {
            this.waranty = this.waranty + x;
        }
    }

    var myphone = new phone('samsung', 'galexy', 12, 'black');
    console.log(myphone);
    myphone.extrawaranty(12);
    console.log(myphone);
