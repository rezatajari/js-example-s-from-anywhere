<!DOCTYPE html>
<html>

<head>
    <title>arithmetic operator</title>
</head>

<body>
    <h1>TopLearn.Com</h1>
    <h3 style="color: red;" id="result">Result</h3>
    <br>
    Number1: <input type="number" id="num1">
    <br>
    Number2: <input type="number" id="num2">
    <br>
    <input type="button" value="Click Me!" onclick="sum()">
</body>

<script>
    function sum() {
        var x = parseInt(document.getElementById("num1").value);
        var y = parseInt(document.getElementById("num2").value);
        var sum = x + y;
        document.getElementById("result").innerHTML = sum;
    }
</script>

</html>
