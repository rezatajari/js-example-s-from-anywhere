<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Piano</title>
    <link href="https://cdn.rawgit.com/rastikerdar/vazir-font/v20.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="JS Piano.css">
</head>

<body>
    <section id="wrap">
        <header>
            <h1>پیانو جاوااسکریپت</h1>
        </header>
        <section id="main">
            <div class="nowplaying"></div>
            <div class="keys">
                <div class="key">
                    <span class="hints">A</span>
                </div>
                <div class="key sharp">
                    <span class="hints">W</span>
                </div>
                <div class="key">
                    <span class="hints">S</span>
                </div>
                <div class="key sharp">
                    <span class="hints">E</span>
                </div>
                <div class="key">
                    <span class="hints">D</span>
                </div>
                <div class="key">
                    <span class="hints">F</span>
                </div>
                <div class="key sharp">
                    <span class="hints">T</span>
                </div>
                <div class="key">
                    <span class="hints">G</span>
                </div>
                <div class="key sharp">
                    <span class="hints">Y</span>
                </div>
                <div class="key">
                    <span class="hints">H</span>
                </div>
                <div class="key sharp">
                    <span class="hints">U</span>
                </div>
                <div class="key">
                    <span class="hints">J</span>
                </div>
                <div class="key">
                    <span class="hints">K</span>
                </div>
                <div class="key sharp">
                    <span class="hints">O</span>
                </div>
                <div class="key">
                    <span class="hints">L</span>
                </div>
                <div class="key sharp">
                    <span class="hints">P</span>
                </div>
                <div class="key sharp">
                    <span class="hints">P</span>
                </div>
                <div class="key">
                    <span class="hints">;</span>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
