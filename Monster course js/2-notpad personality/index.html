<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nodepad personality</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <link rel="stylesheet" href="css/custom-style.css">
    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/bootstrap.js"></script>
</head>

<body>
    <div class="d-flex flex-column vh-100">
        <header class="bg-secondary py-3">
            <nav class="container nav align-items-center">
                <a href="#"><img class="rounded-circle" src="images/nodepad-logo.png" alt="logo" width="50" height="50"></a>
                <div class="text-center mx-auto text-light">
                    <h1>دفترچه یادداشت</h1>
                    <small class="lead">یادداشت امور روزانه</small>
                </div>
            </nav>
        </header>
        <main class="py-3 flex-grow-1 d-flex">
            <div class="container align-self-center">
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-6">
                        <form action="index.html">
                            <label for="textarea" class="lead">یادداشت مورد نظر را بنویسید:</label>
                            <textarea class="w-100 p-3" placeholder="لطفا یادداشت مورد نظر را در یانجا بنویسید..!" tabindex="0" name="textarea" id="textarea" cols="30" rows="5"></textarea>
                            <button type="submit" class="btn btn-primary w-100 p-2" id="save_note">ذخیره کردن یادداشت</button>
                        </form>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <table class="table text-center mt-3">
                            <thead class="bg-dark text-light">
                                <tr>
                                    <th class="row_width">ردیف</th>
                                    <th>یادداشت</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-secondary py-3">
            <div class="container d-flex align-items-center">
                <ul class="nav flex-column text-light p-0">
                    <li>استفاده شده از:</li>
                    <li>html5</li>
                    <li>css3</li>
                    <li>bootstrap 4</li>
                    <li>javascript programming</li>
                </ul>
                <div class="text-center mx-auto text-light">
                    <h4>نسخه ساخته شده توسط:</h4>
                    <img class="rounded-circle d-block mx-auto" src="images/admin.png" alt="rezatajari">
                    <small class="lead">رضا تجری</small>
                </div>
            </div>
        </footer>
    </div>
</body>

<script src="script/main.js"></script>

</html>
